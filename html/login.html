<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../style/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="imagem">
            <header class="imgHeader">
                <h1>To-Do App</h1>
            </header>
            <img src="../images/imagem-login.svg" class="imgLogin">
        </div>

        <div class="formulario">
            <header class="form-header">
                <a href="https://github.com/cauemorenghi14"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/cau%C3%AA-morenghi-2b9a01258/"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </header>

            <form id="formularioLogin">
                <div class="logn-titulo">
                    <h1>Fa√ßa o seu Login!</h1>
                </div>

                <div class="login-form">
                    <input  class="inputLogin" type="text" name="name" id="name" required placeholder="Digite seu nome">
                    <input  class="inputLogin" type="email" name="email" id="email" required placeholder="Digite seu email">
                    <input  class="inputLogin" type="password" name="password" id="password" required placeholder="Digite sua senha">
                </div>

                <div class="login-entrar">
                    <button>Entrar</button>
                </div>
            </form>
        </div>  
        
        <script src="../javascript/login.js"></script>
    </body>
</html>
